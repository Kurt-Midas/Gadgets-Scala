<!doctype html>
<html lang="en" ng-app="gadgets">
<head>
  <meta charset="utf-8">
  <title>Eve Gadgets</title>
  <!-- Came with the template -->
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("img/favicon.png")">
  <link rel="stylesheet" href="@routes.Assets.versioned("css/app.css")">
  
  <!-- CDN dependencies -->
  <link href='https://fonts.googleapis.com/css?family=Coda' rel='stylesheet' type='text/css'>
  
  <!-- Required Libraries and Angular and stuff -->
  <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/less/bootstrap.less")" type="text/css"/>
  <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")" type="text/css"/>
  <link rel="stylesheet" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")"/>
  
  <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("lib/angularjs/angular.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("lib/angularjs/angular-route.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("lib/angular-ui-bootstrap/ui-bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("lib/angular-ui-bootstrap/ui-bootstrap-tpls.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
  
  <!-- Global Imports and Configs (before the references) -->
  <script src="@routes.Assets.versioned("js/MarketService.js")" type="text/javascript"></script>
  
  <!-- Planet Gadget Stuff -->
  <script src="@routes.Assets.versioned("planetary/services/PlanetData.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("planetary/services/Planet.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("planetary/services/Logic.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("planetary/controller/PlanetController.js")" type="text/javascript"></script>
 
  <!-- Planet Gadget Directives -->
  <script src="@routes.Assets.versioned("planetary/directives/planetDirective.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("planetary/directives/factoryDirective.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("planetary/directives/HelpDirective.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("planetary/directives/MarketpanelDirective.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("planetary/directives/InfopanelDirective.js")" type="text/javascript"></script>
  
  <!-- Scrap Gadget Stuff -->
  <script src="@routes.Assets.versioned("scrap/services/Logic.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("scrap/controller/ScrapController.js")" type="text/javascript"></script>

  <!-- Global Imports and Configs (after the references) -->
  <script src="@routes.Assets.versioned("js/conf.js")" type="text/javascript"></script>  
  
</head>



<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">EveGadgets  <small>{{appName}}</small></a>
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#gadgets-navbar-collapsed"
						aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					</button>
			</div>
			
			<div class="collapse navbar-collapse" id="gadgets-navbar-collapsed">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown">Navigation<strong class="caret"></strong></a>
						<ul class="dropdown-menu">
							<li><a href="#/pi">Planetary</a></li>
							<li><a href="#/scrap">Scrap (Alpha)</a></li>
							<li class="divider"></li>
							<li><a href="https://github.com/Kurt-Midas/Gadgets-Scala" target="_blank">
								Project Github
							</a>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div id="gadgetsView" ng-view></div>

</body>

</html>
