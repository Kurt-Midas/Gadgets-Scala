<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 hidden-sm hidden-xs" style="background-color:#f8f8f8; position: fixed; height:3000px; margin-top:-200px"></div>
		<div id="piNavColumn" class="col-md-3" style="background-color:#f8f8f8">
		
			<a class="btn btn-success btn-lg" ng-click="addPlanet()" style="display:block">Add Planet</a>
			<ul class="nav nav-pills nav-stacked">
				<h3 class="navSection">Info Views</h3>
				<li ng-class="{'active' : activeView == 'INFOPANEL'}">
					<a data-toggle="pill" ng-click="setActiveView('INFOPANEL'); Logic.refreshOverviewTab()"
					 class="nav-pills-condensed">
						Setup Overview
					</a>
				</li>
				<!-- <li ng-class="{'active' : activeView == 'IMPORTEXPORT'}">
					<a data-toggle="pill" ng-click="setActiveView('IMPORTEXPORT')" class="nav-pills-condensed">
						Imports and Exports
					</a>
				</li> -->
				<li ng-class="{'active' : activeView == 'MARKETPANEL'}">
					<a data-toggle="pill" ng-click="setActiveView('MARKETPANEL')" class="nav-pills-condensed">
						Market Details
					</a>
				</li>
				<h3 class="navSection">
					<!-- <button class="btn btn-info" ng-click="addPlanet()">Add Planet</button> -->
					Planets
				</h3>
				<li ng-repeat="p in Logic.planets track by $index" ng-class="{'active' : activeView == $index}">
					<a data-toggle="pill" ng-click="setActiveView($index)" class="nav-pills-condensed">
						{{p.name}}
						
						<!-- Over CPU -->
						<span class="alertTooltip pull-right" uib-tooltip="CPU Overloaded!" ng-if="p.CPU > LEVEL[p.level].CPU" tooltip-placement="bottom">
							<i class="fa fa-code-fork"></i>
						</span>
						<!-- Over Grid -->
						<span class="alertTooltip pull-right" uib-tooltip="Power Overloaded!" ng-if="p.Grid > LEVEL[p.level].GRID" tooltip-placement="bottom">
							<i class="fa fa-bolt"></i>
						</span>
						<!-- Short runtime -->
						<span class="alertTooltip pull-right" uib-tooltip="Run lasts {{p.runtime}} hours!" ng-if="p.runtime < 48" tooltip-placement="bottom">
							<i class="fa fa-hourglass-o"></i>
						</span>
						<!-- Imports and 100% uptime -->
						<span class="alertTooltip pull-right" uib-tooltip="Factory planet with 100% uptime!" ng-if="p.cyclesPerActiveCycle == 1 && p.importVolume > 0" 
								tooltip-placement="bottom">
							<i class="fa fa-percent"></i>
						</span>
						<!-- No Launchpads -->
						<span class="alertTooltip pull-right" uib-tooltip="No Launchpads!" ng-if="p.numLaunchpads == 0" tooltip-placement="bottom">
							<i class="fa fa-rocket"></i>
						</span>
					</a>
				</li>
			</ul>
			
		</div>
		<div class="col-md-9">
			<div ng-switch on="activeView">
			    <div ng-switch-when="HELP">
			    	<eg-pi-welcome-page></eg-pi-welcome-page>
				</div>
			    <div ng-switch-when="INFOPANEL">
			    	<eg-pi-infopanel></eg-pi-infopanel>
			    </div>
			    <div ng-switch-when="MARKETPANEL">
			    	<eg-pi-marketpanel></eg-pi-marketpanel>
			    </div>
			    <div ng-switch-default>
					<div ng-repeat="p in Logic.planets track by $index" ng-if="activeView == $index">
						<eg-planet-creator></eg-planet-creator>
					</div>
			    </div>
			</div>
		
		</div>
	</div>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
